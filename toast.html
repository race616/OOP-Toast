<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用面向对象封装一个toast提示框</title>
		<style type="text/css">
			* {
			    margin: 0;
			    padding: 0;
			}
			
			#toast {
			    position: absolute;
			    display: none;
			    left: 50%;
			    top: 50%;
			    z-index: 99999;
			    margin: 0 auto;
			    -webkit-transform: translate(-50%);
			    transform: translate(-50%);
			    width: 50%;
			    padding: 5px;
			    border-radius: 5px;
			    text-align: center;
			    color: #fff;
			    background-color: #000;
			}
		</style>
	</head>
	<body>
		<div id="toast">点击</div>
		
		<script type="text/javascript">
			
			(function() {
		      
			     function Toast(container, content, duration) {
			         this.container = document.getElementById(container);
			         this.content = content || "提示信息";
			         this.duration = duration || 2000;
			     }
			 
			     Toast.prototype.show = function(callback) {
			         this.callback = callback || function() {};
			         this.container.style.opacity = 1;
			         this.container.style.display = "block";
			         this.container.innerHTML = this.content;
			 
			         setTimeout(function() {
			             this.callback && this.callback();
			             this.hide();
			         }.bind(this), this.duration);
			 
			        return this;
			     }
			 
			     Toast.prototype.hide = function(callback) {
			         this.callback = callback || function() {};
			 
			         this.container.style.display = "none";
			         this.callback && this.callback();
			         return this;
			     }
			
			    window.Toast = Toast;
 
 			})(window);
			
			var toast = new Toast("toast", "提示信息");
			toast.show();
			
			
				/*
				 3* 信息提示组件Toast v1.0
				 4* @param {Object} container 内容容器(必填)
				 5* @param {Object} content 文字内容(可选)
				 6* @param {Object} duration 显示时长(可选)
				 7 * 使用方法
				 8* var toast = new Toast("toast", "你好，对话框");
				 9* toast.show();(支持回调函数)
				10 */
		</script>
	</body>
</html>
